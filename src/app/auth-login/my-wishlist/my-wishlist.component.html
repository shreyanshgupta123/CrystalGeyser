<h1 class="text-2xl">My Wishlist</h1>

<div [ngClass]="{'scrollable-container': filter2.length > 5}" class="m-8">
  <div *ngFor="let product of filter2">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-8">
      <div class="md:flex">
        <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="product.image" alt="">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"></div>
          <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{product.productname}}</a>
          <p class="mt-2 text-slate-500">Price: ${{product.price}}</p>
          <p class="mt-2 text-slate-500">Rating: {{product.rating}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
