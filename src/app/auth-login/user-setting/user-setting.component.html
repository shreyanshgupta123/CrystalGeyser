<!-- user-dashboard.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-[1px] mt-4">
  <div class="card w-96 bg-base-100 shadow-xl md:ml-20">
    <div class="avatar justify-center p-4">
      <div class="relative w-36 rounded-full ring ring-black ring-offset-base-100 ring-offset-2">
        <img src="" class="rounded-full" />
        <div class="absolute bottom-0 right-0 bg-white p-1 rounded-full">
          <svg class="w-6 h-6 mr-8 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M7.5 4.586A2 2 0 0 1 8.914 4h6.172a2 2 0 0 1 1.414.586L17.914 6H19a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h1.086L7.5 4.586ZM10 12a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm2-4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="card-body ">
      <h2 class="card-title justify-center">{{user.first_name}}</h2>
      <p class="justify-center">Refer a Friend and Get 10% off</p>

      <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('account-settings')">
          <div class="card-body">
            <p>Account Settings</p>
          </div>
        </div>
      </div>

      <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('manage-address')">
          <div class="card-body">
            <p>Manage Address</p>
          </div>
        </div>
      </div>

      <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('my-order')">
          <div class="card-body">
            <p>My Order</p>
          </div>
        </div>
      </div>

      <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('my-subscription')">
          <div class="card-body">
            <p>My Subscription</p>
          </div>
        </div>
      </div>

      <!-- <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('manage-referral')">
          <div class="card-body">
            <p>Manage Referral</p>
          </div>
        </div>
      </div> -->

      <div class="card-actions justify-center">
        <div class="card w-96 bg-base-100 shadow-xl transition duration-300 ease-in-out transform hover:bg-gray-200 hover:shadow-2xl" (click)="setActiveComponent('my-wishlist')">
          <div class="card-body">
            <p>My Wishlist</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="md:mt-2">
    <app-manage-address *ngIf="activeComponent === 'manage-address'"></app-manage-address>
    <app-account-setting *ngIf="activeComponent === 'account-settings'"></app-account-setting>
    <app-my-order *ngIf="activeComponent === 'my-order'"></app-my-order>
    <app-my-subscriptions *ngIf="activeComponent=='my-subscription'"></app-my-subscriptions>
    <app-my-wishlist *ngIf="activeComponent=='my-wishlist'"></app-my-wishlist>

  </div>
</div>
