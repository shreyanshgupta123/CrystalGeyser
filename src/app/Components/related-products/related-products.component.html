<div class="carousel carousel-center max-w-full p-4 space-x-4  rounded-box mt-2">
  <div class="carousel-item ">
    <div *ngFor="let product of products" class="card w-96 bg-base-100 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 ease-in-out w-full mr-2 " (click)="storeProduct(product)">
      <figure class="px-4 pt-4">
        <img src="{{product.image}}" alt="{{product.productname}}" class="h-48 w-full object-cover" />
      </figure>
      <div class="card-body">
        <h2 class="card-title text-center">{{product.productname}}</h2>
        <p class="text-l text-center">Case of {{product.bottles}} bottles</p>
        <p class="text-4xl text-center">${{product.price}}/-<span class="text-sm">per jar</span></p>
      </div>
    </div>
  </div>
</div>
